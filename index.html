<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currex Changer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favi2.png">
</head>
<body id="bg"> 
    <button type="button" class="theme" id="the" onclick="theme()">Dark</button>
    <div class="container" id="contain">

        <h3>Country 1</h3>
        <input type="text" class="input" id="input1" placeholder="Enter the 1st Currency Code">

        <h3>Country 2</h3>
        <input type="text" class="input" id="input2" placeholder="Enter the 2nd Currency Code">
        <br><br>
        <h3>Value</h3>
        <input type="text" class="inpt" id="input3" placeholder="Enter the Value">
        <br><br>
        <h3>Converted</h3>
        <input class="input" id="result" placeholder="The Value is">
        <br><br>        
        <button type="submit" class="btn"id="sub" onclick="change()">Convert</button>
    </div>    
    <script src="ind.js"></script>
</body>
</html>
